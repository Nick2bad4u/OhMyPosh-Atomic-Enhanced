name: Theme Tests

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-themes:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Run repo theme tests
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          pwsh -NoProfile -File .\scripts\Test-Themes.ps1

      - name: Run pre-upload validation (Atomic Custom)
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          pwsh -NoProfile -File .\scripts\pre-upload-validation.ps1
