# - Weather: Starship has no built-in OWM module. You can approximate it via `custom.weather`.
#
# Advanced features you can enable outside this TOML (from https://starship.rs/advanced-config/):
# - PowerShell transient prompt:
#     Invoke-Expression (&starship init powershell)
#     Enable-TransientPrompt
# - Cmd (Clink) transient prompt:
#     clink set prompt.transient always
#     (then edit starship.lua per docs)
# - Bash right prompt requires ble.sh v0.4+ (Starship docs).
# - Window title hooks require shell-specific init (PowerShell Invoke-Starship-PreCommand, etc.)
