repos:
    - repo: https://github.com/gitleaks/gitleaks
      rev: v8.16.3
      hooks:
          - id: gitleaks
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.4.0
      hooks:
          - id: end-of-file-fixer
          - id: trailing-whitespace
    - repo: local
      hooks:
          - id: validate-theme
            name: Validate Oh My Posh theme
            entry: pwsh -File ./scripts/pre-upload-validation.ps1
            language: system
            files: OhMyPosh-Atomic-Custom\.json$
          - id: validate-palette
            name: Validate palette references
            entry: pwsh -File ./scripts/validate-palette.ps1
            language: system
            files: OhMyPosh-Atomic-Custom\.json$
          - id: normalize-palettes
            name: Ensure palettes are normalized
            entry: pwsh -File ./scripts/Normalize-Palettes.ps1 -Check
            language: system
            files: (color-palette-alternatives\.json|OhMyPosh-Atomic-Custom\.json)$

          - id: test-themes
            name: Run theme tests
            entry: pwsh -File ./scripts/Test-Themes.ps1
            language: system
            files: (OhMyPosh-Atomic-.*\.json$|.*-Enhanced\.omp\.json$|scripts/Test-Themes\.ps1$)
